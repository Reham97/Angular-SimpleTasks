<div class="container">
    <h2>Todos</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>completed ?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let to of todos">
                <td>{{to.id}}</td>
                <td>{{to.title}}</td>
                <td>{{to.completed}}</td>
            </tr>

        </tbody>
    </table>
</div>
