<div class="container">
    <h2>Todos</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>completed ?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let to of todos">
                <td>{{to.id}}</td>
                <td> <a routerLink='../todo/{{to.title}}'>{{to.title}}</a></td>
                <td>{{to.completed | pipeOnCompleted }}</td>
            </tr>

        </tbody>
    </table>
</div>
